<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="AutoVals">
    <meta name="description"
        content="A calculator for the five traditional methods of property valuation: comparable, investment, profit, residual, and cost.">
    <title>CAL: A Calculator for Property Valuation </title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="cal.css" type="text/css">
</head>

<body>
    <!-- Branded header -->
    <header class="cal-header">
        <div class="branding">
            <a href="https://www.autovals.co.uk" target="_blank"><img src=" img/logo.png" alt="Logo" class="logo"></a>
            <h1>CAL</h1>
            <p>A Calculator for Property Valuation</p>
            <!-- Add a user guide rollover or download button here -->
        </div>
    </header>

    <!-- Calculator -->
    <main class="cal-main">

        <!-- Display -->
        <section id="valuation-output" class="output-display">
            <h2 hidden>Market Value</h2>

            <!-- Output -->
            <div id="result-display" class="output-card">
                <!-- Output will be displayed here -->
            </div>
        </section>

        <!-- Panel -->
        <section id="valuation-input" class="input-section">
            <h2 id="inputs-title" hidden>Valuation Panel</h2>

            <!-- Drop-down method selection-->
            <div class="method-selector">
                <label for="methodSelect" hidden>Select Method:</label>
                <select id="methodSelect">
                    <option value="methods" id="methodsPlaceholder">Select method...</option>
                    <option value="comparable">Comparable</option>
                    <option value="investment">Income</option>
                    <option value="residual">Residual</option>
                    <option value="profit">Profit</option>
                    <option value="cost">Cost</option>
                </select>
            </div>

            <!-- Forms -->
            <div id="input-container" class="method-container">
                <!-- Inputs will be dynamically inserted here based on selected method -->
            </div>

            <!-- Buttons -->
            <div id="buttons" class="button-group">
                <button id="resetBtn"> </button>
                <button id="valueBtn"> </button>
            </div>
        </section>

    </main>

    <!-- Copyright -->
    <footer class="cal-footer">
        <p>Coypright &copy; 2026 AutoVals. All rights reserved.</p>
    </footer>

</body>

</html>
