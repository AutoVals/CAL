<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="AutoVals">
    <meta name="description"
        content="A calculator for the five traditional methods of property valuation: comparable, investment, profit, residual, and cost.">
    <title>CAL: A Calculator for Property Valuation </title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="cal.css" type="text/css">
</head>

<body>
    <!-- Header with branding and dropdown -->
    <header class="cal-header">
        <div class="branding">
            <a href="https://www.autovals.co.uk" target="_blank"><img src=" img/logo.png" alt="Logo" class="logo"></a>
            <h1>CAL</h1>
            <!-- Add a user guide rollover or download button here -->
        </div>
    </header>

    <main class="cal-main">

        <section id="valuation-output" class="output-section">
            <h2 hidden>Market Value</h2>
            <div id="result-display" class="result-card">
                <!-- Output will be displayed here -->
                <p>Display</p>
            </div>
            <div id="buttons">
                <button onclick="resetCalculator()" class="reset-button">c</button>
            </div>
        </section>

        <section id="valuation-input" class="inputs-section">
            <h2 id="inputs-title" hidden>Valuation Panel</h2>
            <div class="method-selector">
                <label for="methodSelect" hidden>Select Method:</label>
                <select id="methodSelect">
                    <option value="methods" id="methodsPlaceholder">Methods...</option>
                    <option value="comparable">Comparable</option>
                    <option value="income">Income</option>
                    <option value="residual">Residual</option>
                    <option value="profit">Profit</option>
                    <option value="cost">Cost</option>
                </select>
            </div>

            <!-- Placeholder: should this be moved to javascript? -->
            <p>Select a <strong>method</strong> from the dropdown menu to begin.</p>
            <p>Insert the valuation inputs and press value to generate the results. </p>
            <p>Press clear to clear all inputs.</p>

            <div id="inputs-container" class="method-section hidden">
                <!-- Inputs will be dynamically inserted here based on selected method -->
            </div>
        </section>

    </main>

    <footer class="cal-footer">
        <p>Coypright &copy; 2026 AutoVals. All rights reserved.</p>
    </footer>
</body>

</html>
